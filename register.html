<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Hotel</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
  <header>
    <h2 class="logo">Register Page</h2>
    <nav class="navigation">
      <button
          class="glow-on-hover ps-5 pe-5" onclick="loginPageNavigate()"
        >
          Log In
        </button>
    </nav>
  </header>
    <div class="box">
        <form>
            <h2>Register</h2>
            <div class="inputBox">
                <input type="text"  id="username" required>
                <span>Username</span>
                <i></i>
            </div>
            <div id="error-username"></div>
            <div class="inputBox">
                <input type="text"  id="fname" required>
                <span>First Name</span>
                <i></i>
            </div>
            <div id="error-fname"></div>
            <div class="inputBox">
                <input type="text"  id="lname" required>
                <span>Last Name</span>
                <i></i>
            </div>
            <div id="error-lname"></div>
            <div class="inputBox">
                <input type="password" id="password" required>
                <span>Password</span>
                <i></i>
            </div>
            <div id="error-password"></div>
            <div class="inputBox ">
                <label class="text-white">Select</label>
                  <select id="select" class="form-select">
                    <option value="Admin">Admin</option>
                    <option value="User" selected>User</option>
                  </select>
                  <div id="error-select"></div>
                </span>
              </div><br>
            <button class="glow-on-hover"  onclick="userRegister(event)">Register</button>
            <div class="separator">Already Account</div>
            <button class="glow-on-hover" onclick="loginPageNavigate()">Login</button>
            
        </form>
    </div>
    <script src="register.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
