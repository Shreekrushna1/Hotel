<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Hotel</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="user.css">
</head>
<body>
    <header>
        <h2 class="logo">User Page</h2>
        <nav class="navigation">
          <button
          class="glow-on-hover" onclick="userHotelData()"
        >
          View Hotel
        </button>
          <button
          class="glow-on-hover" onclick="viewUserOrder()"
        >
          View Order
        </button>
            <button
          class="glow-on-hover" onclick="userLogOut()"
        >
          Log Out
        </button>
            
        </nav>
      </header>
        <div id="filterDiv" class="position-fixed mt-5">
          <div class="mr-3">
            <label for="filters" class="text-black">Sort By Amount</label>
            <select name="filters" id="filters" class="form-select glow-on-hover d-flex" onclick="filter()" style="width: 150px;">
            <option value="low" selected>Low To High</option>
            <option value="high">High To Low</option>
          </select>
          </div>
          <div class="mr-3">
            <label for="filters" class="text-black">Sort By Hotel Name</label>
            <select name="allHotelOption" id="allHotelOption" onclick="filter()" class="form-select glow-on-hover">
              <option value="none" >Select Hotel</option>
            </select>
          </div>
          <div class="mr-3">
            <label for="filters" class="text-black">Sort By Food</label>
            <select name="food" id="food" onclick="filter()" class="form-select glow-on-hover">
              <option value="none">Select Food</option>
            </select>
          </div>
      </div>
      <div id="ordered-box">
        <div id="order-box" class="row order-box text-white border-white text-center d-flex" style="width: auto;display: flex;flex-direction: row;">
      </div>
      </div>
      <div id="user-order">
        <div id="user-order-box" class="row text-white border-white text-center" style="width: auto;display: flex;flex-direction: row;">
      </div>
      </div>
      
      
      
    <script src="index.js"></script>
    <script src="user.js"></script>
</body>
</html>
