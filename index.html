<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Hotel</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h2 class="logo">Login Page</h2>
        <nav class="navigation">
          <button class="glow-on-hover ps-5 pe-5" onclick="registerPageNavigate()">Register</button>
        </nav>
      </header>
    <div class="box">
        <form>
            <h2>Log In</h2>
            <div class="inputBox">
                <input type="text" required="required" id="username">
                <span>Username</span>
                <i></i>
            </div>
            <div class="error-username"></div>
            <div class="inputBox">
                <input type="password" required="required" id="password">
                <span>Password</span>
                <i></i>
            </div>
            <div class="error-password"></div><br>
            <button class="glow-on-hover"  onclick="userLogin(event)">Login</button>
            <div class="separator">Create a New Account</div>
            <button class="glow-on-hover mt-2" onclick="registerPageNavigate()">Register</button>
            
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
