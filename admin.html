<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Hotel</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <header>
        <h2 class="logo">Admin Page</h2>
        <nav class="navigation">
            <button
          class="glow-on-hover"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Create Hotel
        </button>
            <button
          class="glow-on-hover" onclick="hotelTableData()"
        >
          View Hotels
        </button>
            <button
          class="glow-on-hover" onclick="viewUsersOrder()"
        >
          View Orders
        </button>
            <button
          class="glow-on-hover" onclick="loginPageNavigate()"
        >
          Log Out
        </button>
        </nav>
      </header>
      <div
      class="modal fade bg-black"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
    <form action="#" id="form">
      <div class="modal-dialog" >
        <div class="modal-content bg-black border-white text-white">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Create Hotel</h5>
          </div>
          <div class="modal-body mt-3">
            <label for="hotel-Name">Hotel Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Hotel Name"
              id="hotel-Name"
              name="hotel-Name"
            />
            <div id="error">
              <div id="error-hotel-Name"></div>
            </div>
            <div class="mt-2">

              Select Food Type
              <select id="food-select" class="form-select" onchange="showMenu()">
                  <option value="none">Select</option>
                  <option value="punjabi">Punjabi</option>
                  <option value="chinese">Chinese</option>
                  <option value="south">South Indian</option>
                </select>
                <div id="error">
                  <div id="error-food-select"></div>
                </div>
            </div>
              <div class="mt-2">

                <div id="menu-punjabi" style="display:none;">
                  Select Punjabi Dish
                  <select class="form-select" id="punjabi-menu">
                      <option value="none">Select Punjabi Dish</option>
                      <option value="Butter Chicken">Butter Chicken</option>
                      <option value="Paratha">Paratha</option>
                      <option value="Dal Makhani">Dal Makhani</option>
                  </select>
                  <div id="error">
                    <div id="error-menu-punjabi"></div>
                  </div>
                </div>
              </div>
              
              <div class="mt-2">
                <div id="menu-chinese" style="display:none;">
                  Select Chinese Dish
                  <select class="form-select" id="chinese-menu">
                      <option value="none">Select Chinese Dish</option>
                      <option value="Fried Rice">Fried Rice</option>
                      <option value="Manchurian">Manchurian</option>
                      <option value="Triple Rice">Triple Rice</option>
                  </select>
                  <div id="error">
                    <div id="error-menu-chinese"></div>
                  </div>
                </div>
              </div>

              <div class="mt-2">
                <div id="menu-south" style="display:none;">
                  Select South Dish
                  <select class="form-select" id="south-menu">
                      <option value="none">Select South Dish</option>
                      <option value="Dosas">Dosas</option>
                      <option value="Idlis">Idlis</option>
                      <option value="Vadas">Vadas</option>
                  </select>
                  <div id="error">
                    <div id="error-menu-south"></div>
                  </div>
                </div>
              </div>
              <div class="mt-2">
                <label for="price">Price</label>
              <input
                type="number"
                class="form-control"
                placeholder="Price"
                id="price"
                name="price"
                value="0"
              />
              <div id="error">
                <div id="error-price" ></div>
              </div>
              </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
              onclick="closeModal()"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-success"
              onclick="createHotel(event)"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
    </div>
    <div id="filterDiv">
      
    <div id="order-box" class="row order-box text-white border-white text-center d-flex" style="width: auto;display: flex;flex-direction: row;">
  </div>
  </div>
  <div>
    <div id="user-order-box" class="row text-white border-white text-center" style="width: auto;display: flex;flex-direction: row;">
  </div>
  </div>
    
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>
    <script src="admin.js"></script>

</body>
</html>
